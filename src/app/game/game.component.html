<div class="game-container">
  <h1>Rock-Paper-Scissors</h1>
  <div class="choices">
    <button *ngFor="let choice of choices" (click)="play(choice)">
      {{ choice }}
    </button>
  </div>
  <div class="results" *ngIf="playerChoice && computerChoice">
    <p>You chose: {{ playerChoice }}</p>
    <p>Computer chose: {{ computerChoice }}</p>
    <h2>{{ result }}</h2>
  </div>
</div>
